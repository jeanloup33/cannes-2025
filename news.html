<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Actualités</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .news-card, .news-article {
      max-width: 760px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .news-card img, .news-article img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: .5rem 0;
    }
    .date {
      color: #666;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <div id="newsView">Chargement…</div>
  <script>
    const NEWS_JSON_URL = './assets/news.json';

    function formatDate(s) {
      if (!s) return '';
      const d = new Date(s);
      return isNaN(d) ? s : d.toLocaleString();
    }

    async function render() {
      const el = document.getElementById('newsView');
      const params = new URLSearchParams(location.search);
      const slug = params.get('slug');
      try {
        const res = await fetch(NEWS_JSON_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const items = await res.json(); // [{slug,title,date,image,description,category,body,body_html}, ...]

        if (!slug) {
          // Vue liste
          el.innerHTML = items.map(n => `
            <article class="news-card">
              <h3><a href="news.html?slug=${encodeURIComponent(n.slug)}">${n.title}</a></h3>
              <div class="date">${n.date ? formatDate(n.date) : ''}${n.category ? ' • ' + n.category : ''}</div>
              ${n.image ? `<img src="${n.image}" alt="">` : ''}
              ${n.description ? `<p>${n.description}</p>` : ''}
            </article>
          `).join('') || '<p>Aucune actualité.</p>';
          return;
        }

        // Vue détail
        const n = items.find(x => x.slug === slug);
        if (!n) {
          el.innerHTML = '<p>Article introuvable.</p>';
          return;
        }
        el.innerHTML = `
          <article class="news-article">
            <h1>${n.title}</h1>
            <div class="date">${n.date ? formatDate(n.date) : ''}${n.category ? ' • ' + n.category : ''}</div>
            ${n.image ? `<img src="${n.image}" alt="">` : ''}
            <div>${n.body_html || ''}</div>
            <p><a href="news.html">← Toutes les actus</a></p>
          </article>
        `;
      } catch (err) {
        console.error(err);
        el.innerHTML = '<p>Impossible de charger les actualités.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
