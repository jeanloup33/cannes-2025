  <script>
    const NEWS_JSON_URL = `./assets/news.json?v=${Date.now()}`;
    const dateFmt = new Intl.DateTimeFormat('fr-FR', {
      dateStyle: 'short'
    });
    const dateTimeFmt = new Intl.DateTimeFormat('fr-FR', {
      dateStyle: 'short',
      timeStyle: 'medium'
    });

    function formatDate(s, withTime = true) {
      if (!s) return '';
      const d = new Date(s);
      if (isNaN(d)) return s;
      return withTime ? dateTimeFmt.format(d) : dateFmt.format(d);
    }

    function ensureMeta(name, attr, value) {
      let el = document.querySelector(`meta[${attr}="${name}"]`);
      if (!el) {
        el = document.createElement('meta');
        el.setAttribute(attr, name);
        document.head.appendChild(el);
      }
      el.setAttribute('content', value);
    }

    function setDetailSEO(n) {
      document.title = `${n.title} — Soirée Festival de Cannes`;
      ensureMeta('description', 'name', n.description || n.title || 'Actualité');
      ensureMeta('og:type', 'property', 'article');
      ensureMeta('og:title', 'property', n.title);
      ensureMeta('og:description', 'property', n.description || n.title || 'Actualité');
      const canonical = new URL(location.href);
      ensureMeta('og:url', 'property', canonical.toString());
      if (n.image) {
        ensureMeta('og:image', 'property', new URL(n.image, location.origin).toString());
      }
    }

    const escAttr = (s) => String(s ?? '').replace(/"/g, '&quot;');

    async function render() {
      const el = document.getElementById('newsView');
      const params = new URLSearchParams(location.search);
      const slug = params.get('slug');

      try {
        const res = await fetch(NEWS_JSON_URL, {
          cache: 'no-store',
          headers: {
            'Cache-Control': 'no-cache'
          }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const items = await res.json();

        // --- Vue LISTE ---
        if (!slug) {
          el.innerHTML = items.map(n => `
            <article class="p-5 md:p-6 rounded-2xl bg-white/5 border border-white/10">
              <h3 class="text-xl md:text-2xl font-extrabold">
                <a class="premium-link" href="news.html?slug=${encodeURIComponent(n.slug)}">${n.title}</a>
              </h3>
              <div class="text-white/70 text-sm mt-1">${n.date ? formatDate(n.date) : ''}${n.category ? ' • ' + n.category : ''}</div>
              ${n.image ? `<img src="${n.image}" alt="${escAttr(n.description || n.title || 'Illustration')}" class="mt-3 rounded-xl border border-white/10">` : ''}
              ${n.description ? `<p class="mt-3 text-white/80">${n.description}</p>` : ''}
            </article>
          `).join('') || '<p class="text-white/70">Aucune actualité.</p>';
          return;
        }

        // --- Vue DÉTAIL ---
        const n = items.find(x => x.slug === slug);
        if (!n) {
          el.innerHTML = '<p class="text-white/70">Article introuvable.</p>';
          return;
        }

        setDetailSEO(n);
        el.innerHTML = `
          <article class="p-5 md:p-6 rounded-2xl bg-white/5 border border-white/10">
            <h1 class="font-display text-2xl md:text-4xl gold-text">${n.title}</h1>
            <div class="text-white/70 text-sm mt-1">${n.date ? formatDate(n.date) : ''}${n.category ? ' • ' + n.category : ''}</div>
            ${n.image ? `<img src="${n.image}" alt="${escAttr(n.description || n.title || 'Illustration')}" class="mt-5 rounded-xl border border-white/10">` : ''}
            <div class="prose prose-invert max-w-none mt-5">${n.body_html || ''}</div>
            <p class="mt-6"><a href="news.html" class="underline decoration-gold/60 underline-offset-4">← Toutes les actus</a></p>
          </article>
        `;
      } catch (err) {
        console.error(err);
        el.innerHTML = '<p class="text-white/70">Impossible de charger les actualités.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
