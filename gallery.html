    <script>
        // Configuration
        const CONFIG = {
            imagePath: 'actors-gallery/',
            imagesPerPage: 20,
            loadingDelay: 100
        };

        // Sample data - in production, this would come from a JSON file or API
        const galleryImages = [
            { filename: '1756565256.webp', caption: 'Star du cinéma français' },
            { filename: '1756565422.webp', caption: 'Actrice internationale' },
            { filename: '1756565513.webp', caption: 'Réalisateur primé' },
            { filename: '1756565576.webp', caption: 'Montée des marches' },
            { filename: '1756565680.webp', caption: 'Portrait officiel' },
            { filename: '1756565904.webp', caption: 'Conférence de presse' },
            { filename: '1756565974.webp', caption: 'Soirée de gala' },
            { filename: '1756566039.webp', caption: 'Photocall officiel' },
            { filename: '1756566102.webp', caption: 'Interview exclusive' },
            { filename: '1756566157.webp', caption: 'Avant-première' },
            { filename: '1756566219.webp', caption: 'Tapis rouge' },
            { filename: '1756566289.webp', caption: 'Remise des prix' },
            { filename: '1756566348.webp', caption: 'After party' },
            { filename: '1756566452.webp', caption: 'Séance photo' },
            { filename: '1756566506.webp', caption: 'Masterclass' },
            { filename: '1756566569.webp', caption: 'Rencontre avec les fans' },
            { filename: '1756566628.webp', caption: 'Dîner officiel' },
            { filename: '1756566821.webp', caption: 'Jury du festival' },
            { filename: '1756567121.webp', caption: 'Cérémonie d\'ouverture' },
            { filename: '1756567179.webp', caption: 'Cocktail VIP' },
            { filename: '1756567312.webp', caption: 'Projection spéciale' },
            { filename: '1756567460.webp', caption: 'Clôture du festival' }
        ];

        // Gallery Manager
        class GalleryManager {
            constructor() {
                this.container = document.getElementById('gallery-container');
                this.modal = document.getElementById('modal');
                this.modalImage = document.getElementById('modal-image');
                this.modalClose = document.getElementById('modal-close');
                this.modalPrev = document.getElementById('modal-prev');
                this.modalNext = document.getElementById('modal-next');
                this.currentIndex = 0;
                
                this.init();
            }

            init() {
                this.renderGallery();
                this.bindEvents();
                this.preloadImages();
            }

            renderGallery() {
                const html = galleryImages.map((img, index) => `
                    <div class="group relative overflow-hidden rounded-xl cursor-pointer transition-all duration-300 hover:scale-105" onclick="gallery.openModal(${index})">
                        <img src="${CONFIG.imagePath}${img.filename}" 
                             alt="Image ${index + 1}"
                             loading="lazy"
                             class="w-full h-64 object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                            <div class="text-white">
                                <p class="text-xs text-white/70">Cliquer pour agrandir</p>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                this.container.innerHTML = html;
            }

            bindEvents() {
                // Modal events
                this.modalClose.addEventListener('click', () => this.closeModal());
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.closeModal();
                });

                // Navigation buttons
                this.modalPrev.addEventListener('click', () => this.prevImage());
                this.modalNext.addEventListener('click', () => this.nextImage());

                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                    if (e.key === 'ArrowLeft') this.prevImage();
                    if (e.key === 'ArrowRight') this.nextImage();
                });

                // Mobile navigation
                const navToggle = document.getElementById('nav-toggle');
                const mobileMenu = document.getElementById('mobile-menu');
                
                if (navToggle && mobileMenu) {
                    navToggle.addEventListener('click', () => {
                        const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
                        navToggle.setAttribute('aria-expanded', !isExpanded);
                        mobileMenu.classList.toggle('hidden');
                    });
                }
            }

            openModal(index) {
                this.currentIndex = index;
                this.updateModalImage();
                this.modal.classList.remove('opacity-0', 'pointer-events-none');
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                this.modal.classList.add('opacity-0', 'pointer-events-none');
                document.body.style.overflow = '';
            }

            prevImage() {
                this.currentIndex = (this.currentIndex - 1 + galleryImages.length) % galleryImages.length;
                this.updateModalImage();
            }

            nextImage() {
                this.currentIndex = (this.currentIndex + 1) % galleryImages.length;
                this.updateModalImage();
            }

            updateModalImage() {
                const image = galleryImages[this.currentIndex];
                this.modalImage.src = `${CONFIG.imagePath}${image.filename}`;
                this.modalImage.alt = `Image ${this.currentIndex + 1}`;
            }

            preloadImages() {
                galleryImages.forEach(img => {
                    const image = new Image();
                    image.src = `${CONFIG.imagePath}${img.filename}`;
                });
            }
        }

        // Initialize gallery when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.gallery = new GalleryManager();
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
